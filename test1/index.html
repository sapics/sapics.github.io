<!DOCTYPE html>
<head>
<title>fetch event demo</title>
<script>
window.onload = function(){
	console.log('START')
	navigator.serviceWorker.register('/test1/sw.js');
	setTimeout(function(){
		var img = new Image()
		img.src = '/test1/a.png'
		document.getElementById('img').appendChild(img)
	}, 5000)
}
</script>
</head>
<body>
	<p>test image</p>
	<p id='img'></p>
</body>
