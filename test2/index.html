<!DOCTYPE html>
<head>
<title>test2</title>
<script>
window.onload = function(){
	console.log('START')
	navigator.serviceWorker.register('/test2/sw.js', {scope: '/test2/img/'});
	setTimeout(function(){
		var img = new Image()
		img.src = '/test2/img/a.png'
		document.getElementById('img').appendChild(img)
	}, 5000)
}
</script>
</head>
<body>
	<p>test image</p>
	<p id='img'></p>
</body>
